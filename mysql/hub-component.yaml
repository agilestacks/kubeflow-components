---
version: 1
kind: component
meta:
  name: mysql
  title: MySQL
  brief: Relational Database
  description: >
    MySQL is a popular, well known open source relational database
  category: Storage
  version: '8.0.22'
  maturity: beta
  license: GNU
  source:
      dir: ../../components/mysql

requires:
  - kubernetes
  - helm

provides:
  - mysql
  - database
  - sql

parameters:
- name: hub.componentName
  env: COMPONENT_NAME
- name: dns.domain
  env: DOMAIN_NAME
- name: component.storage-class.name
- name: component.mysql
  empty: allow
  parameters:
  - name: namespace
    value: mysql
    env: NAMESPACE
  - name: port
    value: 3306
  - name: user
    env: DB_USER
  - name: password
    env: DB_PASSWORD
  - name: database
    env: DB_NAME
  - name: rootPassword
    env: ROOT_PASSWORD
  - name: volumeSize
    value: 8Gi
  - name: docker
    parameters:
    - name: registry
      value: docker.io
    - name: repository
      value: bitnami/mysql
    - name: tag
      value: 8.0.22-debian-10-r23
  - name: helm
    parameters:
    - name: chart
      value: "mysql-8.0.0.tgz"
      env: HELM_CHART
    - name: valuesFile
      value: values.yaml
      env: CHART_VALUES_FILE
- name: hub.backup.file
  empty: allow
  env: BACKUP_FILE
    # - name: repo
    #   value: https://charts.bitnami.com/bitnami
    #   env: HELM_REPO
    # - name: chart
    #   value: ingress-nginx
    #   env: HELM_CHART
    # - name: version
    #   value: 8.0.0
    #   env: HELM_CHART_VERSION

outputs:
- name: component.mysql.host
  value: ${hub.componentName}.${component.mysql.namespace}.svc.cluster.local
- name: component.mysql.port
- name: component.mysql.database
- name: component.mysql.user
- name: component.mysql.password
  kind: secret
- name: component.mysql.rootPassword
  kind: secret

templates:
  files:
    - "*.template"

lifecycle:
  verbs:
  - deploy
  - undeploy
  - backup
