---
version: 1
kind: component
meta:
  name: kubeflow-webhooks
  title: Kubeflow Admission Webhooks
  brief: Machine learning
  description: >
    Kubeflow admission webhooks to provide pod defaults for jupyter notebooks
  category: AI and Machine Learning
  version: 1.2.0
  licence: Apache 2.0
  source:
    dir: ../../components/kubeflow-webhook

requires:
  - kubernetes

parameters:
- name: dns.domain
  env: DOMAIN_NAME
- name: component.kubeflow
  parameters:
    - name: name
    - name: namespace
      env: NAMESPACE
    - name: version
      # value: master
      value: v1.2.0
      env: VERSION
    - name: webhook.cert
      value: ${hub.componentName}
      env: TLS_SECRET

templates:
  files:
  - "*.template"
  - "selfsigned/*.template"
  - "bootstrap/*.template"
  - "webhook/*.template"
