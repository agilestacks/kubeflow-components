---
version: 1
kind: component
meta:
  name: kubeflow-pipelines
  title: Kubeflow Profiles
  brief: Machine learning
  description: >
    Profiles Controller for Kubeflow
  category: AI and Machine Learning
  version: 1.3.0
  maturity: alpha
  licence: Apache 2.0
  source:
    dir: ../../components/kubeflow-centraldashboard

requires:
  - kubernetes

parameters:
- name: dns.domain
  env: DOMAIN_NAME
- name: component.kubeflow
  parameters:
    - name: name
    - name: namespace
      env: NAMESPACE
    - name: manifests.version
      # value: master
      value: "v1.2.0"
      env: VERSION
    - name: version
      value: 1.3.0

    # https://github.com/kubeflow/pipelines/issues/5117
    # Multi User featuring should correlate with DEPLOYMENT flag
    # For now DEPLOYMENT is just hard coded for Multi User case
    - name: pipeline.multiUser
      value: true
- name: component.mysql
  parameters:
  - name: host
  - name: user
  - name: port
    value: "3306"
  - name: password
  - name: database

- name: component.bucket
  parameters:
  - name: endpoint
  - name: region
  - name: accessKey
  - name: secretKey
  - name: host
  - name: port
  - name: name

templates:
  files:
  - "envs/*.template"
  - "resources/*.template"
  # - "patches/*.template"
  - "*.template"
