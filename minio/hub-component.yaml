---
version: 1
kind: component

requires:
- kubernetes
- helm

provides:
- bucket

lifecycle:
  verbs:
  - deploy
  - undeploy

parameters:
- name: hub.componentName
  env:  COMPONENT_NAME
- name: dns.domain
  env:  DOMAIN_NAME
- name: component.ingress.protocol
  value: http
  env: PROTOCOL
- name: component.ingress.host
  value: ${hub.componentName}.${dns.domain}

- name: component.bucket
  parameters:
  - name: region
    value: us-east-1
  - name: name
    value: default

- name: component.storage-class.name
  value: default

- name: component.minio
  parameters:
  - name: accessKey
  - name: secretKey
  - name: namespace
    value: minio
    env: NAMESPACE
  - name: replicas
    value: 4
  - name:  volumeType
    value: gp2
  - name:  existingClaim
    empty: allow
  - name: storageSize
    value: 20Gi
  - name: requests.memory
    value: 4Gi
  - name: mode
    value: distributed
  - name: requests.ram
    value: 1Gi

  - name: helm
    parameters:
    - name: repo
      value: https://charts.min.io/
      env: HELM_REPO
    - name: chart
      env: HELM_CHART
      value: minio
    - name: version
      value: 4.0.2
      env: CHART_VERSION
    - name: baseValuesFile
      value: values.yaml
      env: CHART_VALUES_FILE
    - name: logLevel
      value: info      

  - name: docker
    parameters:
    - name: image
      value: quay.io/minio/minio
    - name: tag
      value: RELEASE.2022-05-08T23-50-31Z
    - name: mcImage
      value: quay.io/minio/mc
    - name: mcTag
      value: RELEASE.2022-05-09T04-08-26Z
    - name: jqImage
      value: bskim45/helm-kubectl-jq
    - name: jqTag
      value: "3.1.0"

- name: component.ingress
  parameters:
  - name: protocol
    value: http
  - name: host
    empty: allow
    env: INGRESS_HOST
  - name: fileSize
    empty: allow
    value: 640m
    env: FILE_SIZE
  - name: class
    empty: allow
    env: INGRESS_CLASS

outputs:
- name: component.bucket.kind
  value: minio
- name: component.bucket.name
- name: component.bucket.region
- name: component.bucket.endpoint
  value: ${component.ingress.protocol}://${component.ingress.host}
templates:
  files:
  - "*.template"
  extra:
    - kind: go
      files: ["*.gotemplate"]
